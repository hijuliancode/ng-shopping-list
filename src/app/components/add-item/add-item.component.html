<div class="main-container">
  <form class="form-add" (ngSubmit)="onSubmit()">
    <h2>Registrar un nuevo artículo</h2>
    <div class="form-control">
      <label for="">Id del Artículo</label>
      <input type="number" name="id" id="" [(ngModel)]="id">
    </div>
    <div class="form-control">
      <label for="">Nombre del Artículo</label>
      <input type="text" name="title" id="" [(ngModel)]="title">
    </div>
    <div class="form-control">
      <label for="">Precio</label>
      <input type="number" name="price" id="" [(ngModel)]="price">
    </div>
    <div class="form-control">
      <label for="">Cantidad</label>
      <input type="number" name="quantity" id="" [(ngModel)]="quantity">
    </div>
    <input type="submit" value="Crear">
  </form>
</div>
