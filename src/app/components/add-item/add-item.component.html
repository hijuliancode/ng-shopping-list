<form action="" (ngSubmit)="onSubmit()">
  <h2>Registrar un nuevo artículo</h2>
  <div>
    <label for="">Id del Artículo</label>
    <input type="number" name="id" id="" [(ngModel)]="id"> {{id}}
  </div>
  <div>
    <label for="">Nombre del Artículo</label>
    <input type="text" name="title" id="" [(ngModel)]="title"> {{title}}
  </div>
  <div>
    <label for="">Precio</label>
    <input type="number" name="price" id="" [(ngModel)]="price"> {{price}}
  </div>
  <div>
    <label for="">Cantidad</label>
    <input type="number" name="quantity" id="" [(ngModel)]="quantity"> {{quantity}}
  </div>
  <input type="submit" value="Crear">
</form>
